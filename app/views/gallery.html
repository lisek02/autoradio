<div id="gallery">
    <ul ng-repeat="gallery in galleryImages">
      <li class="gallery-tile" ng-click="toggleTile($index)">
        <img src='assets/images/galeria/{{gallery.folder}}/icon.png'>
      </li>
      <li class='gallery-types gallery-animate-if' ng-repeat="type in gallery.subfolders" ng-click='showModal(gallery.folder, type)' ng-if='gallery.show'>
        {{ type }}
      </li>
    </ul>
</div>
