<div class="full-width-image no-margin slider-div">
	<div ng-show="sliderCtrl.isSet($index)" ng-repeat="image in sliderCtrl.images" class="center-block  slider-animation">
		<img ng-src="./assets/images/{{ image.filename }}" class="img-responsive slider-image">
		<image-navigation direction="left"></image-navigation>
		<image-navigation direction="right"></image-navigation>
	</div>
</div>
<div class="slider-container">
	<div class="thumbnails-container">
		<thumbnails-display images="sliderCtrl.images"></thumbnails-display>
		<thumbnails-navigation direction="left"></thumbnails-navigation>
		<thumbnails-navigation direction="right"></thumbnails-navigation>
	</div>
</div>
